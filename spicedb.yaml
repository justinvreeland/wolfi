package:
  name: spicedb
  version: "1.40.0"
  epoch: 1
  description: Open Source, Google Zanzibar-inspired fine-grained permissions database
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/authzed/spicedb
      tag: v${{package.version}}
      expected-commit: ec216dc13b3d71168499bc1e7cdc23ff03d5b188

  - uses: go/build
    with:
      packages: ./cmd/spicedb
      output: spicedb
      ldflags: -X github.com/jzelinskie/cobrautil/v2.Version=v${{package.version}}

update:
  enabled: true
  github:
    identifier: authzed/spicedb
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        spicedb --help
        spicedb version
