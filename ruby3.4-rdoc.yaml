package:
  name: ruby3.4-rdoc
  version: 6.8.1
  epoch: 0
  description: RDoc produces HTML and command-line documentation for Ruby projects.
  copyright:
    - license: Ruby
  dependencies:
    runtime:
      - ruby3.4-psych

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}-bootstrap
      - ruby-${{vars.rubyMM}}-bootstrap-dev
      - ruby3.4-bundler
      - ruby3.4-kpeg
      - ruby3.4-rubygems

pipeline:
  - uses: fetch
    with:
      expected-sha256: 87152521d7a11db0ebad4a07915223cd87ce2b4c2c3370c53026f3c7b2c4cbb2
      uri: https://github.com/ruby/rdoc/archive/refs/tags/v${{package.version}}.tar.gz

  - runs: |
      LANG=C.UTF-8 rake generate

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: rdoc
  rubyMM: "3.4"
