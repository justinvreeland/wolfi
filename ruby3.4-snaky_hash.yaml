# Generated from https://gitlab.com/oauth-xx/snaky_hash/-/tree/v2.0.1
package:
  name: ruby3.4-snaky_hash
  version: 2.0.1
  epoch: 0
  description: 'A Hashie::Mash joint to make #snakelife better'
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby${{vars.rubyMM}}-hashie
      - ruby${{vars.rubyMM}}-version_gem

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby${{vars.rubyMM}}-bundler
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev
      - ruby3.4-rubygems

pipeline:
  - uses: git-checkout
    with:
      expected-commit: c41b9e4e77c5a963132580e8b3e932b46653491e
      tag: v${{package.version}}
      repository: https://gitlab.com/oauth-xx/snaky_hash

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: snaky_hash

update:
  enabled: false

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
