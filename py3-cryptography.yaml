# Generated from https://pypi.org/project/cryptography/
package:
  name: py3-cryptography
  version: 43.0.0
  epoch: 1
  description: cryptography is a package which provides cryptographic recipes and primitives to Python developers.
  copyright:
    - license: Apache-2.0 OR BSD-3-Clause
  dependencies:
    provider-priority: 0

vars:
  pypi-package: cryptography

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - openssl-dev
      - py3-maturin-bin
      - py3-supported-cffi
      - py3-supported-maturin
      - py3-supported-pip
      - py3-supported-python-dev
      - py3-supported-setuptools
      - rust
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pyca/cryptography/
      tag: ${{package.version}}
      expected-commit: ebf14f2edc8536f36797979cb0e075e766d978c5

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}

update:
  enabled: true
  github:
    identifier: pyca/cryptography
    use-tag: true
