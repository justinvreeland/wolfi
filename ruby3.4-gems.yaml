# Generated from https://github.com/rubygems/gems
package:
  name: ruby3.4-gems
  version: 1.3.0
  epoch: 0
  description: Ruby wrapper for the RubyGems.org API
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby3.4-standard-gems

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev
      - ruby3.4-rubygems

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 4106516c2530187f56e951d264d23e26559b91ab
      repository: https://github.com/rubygems/gems
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: gems

test:
  pipeline:
    - name: Verify library import
      runs: ruby -e "require 'gems'"
    - name: Basic usage
      runs: |
        cat <<EOF > /tmp/test.rb
        require 'gems'
        print Gems.info 'rails'
        EOF
        ruby /tmp/test.rb

update:
  enabled: true
  github:
    identifier: rubygems/gems
    strip-prefix: v
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
