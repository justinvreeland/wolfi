# Generated from http://github.com/jruby/jruby/tree/master/gems/bouncy-castle-java/
package:
  name: ruby3.4-bouncy-castle-java
  version: 1.5.0146.1
  epoch: 0
  description: Gem redistribution of "Legion of the Bouncy Castle Java cryptography APIs" jars at http://www.bouncycastle.org/java.html
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - curl
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev
      - ruby3.4-rake
      - ruby3.4-rubygems

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/nahi/bouncy-castle-java
      tag: ${{package.version}}
      expected-commit: 401f0077cac504c62c449b860366f23393345c35

  - runs: |
      # Bouncycastle does not actively maintain on GitHub so we need
      # to download the newer versions of dependencies from Maven
      cd lib
      rm bcprov-jdk15-146.jar

  - uses: fetch
    with:
      expected-sha256: dabb98c24d72c9b9f585633d1df9c5cd58d9ad373d0cd681367e6a603a495d58
      extract: false
      uri: https://repo1.maven.org/maven2/org/bouncycastle/bcprov-jdk18on/${{vars.bcprov_version}}/bcprov-jdk18on-${{vars.bcprov_version}}.jar

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: bouncy-castle-java
  # https://mvnrepository.com/artifact/org.bouncycastle/bcprov-jdk18on
  bcprov_version: 1.77

update:
  enabled: true
  github:
    identifier: nahi/bouncy-castle-java
    use-tag: true

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
